name: test
on:
  push:
    branches:
      - main
      - master
      - develop
      - 'release/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Display Go version
        run: go version

      - name: Install dependencies
        run: go install github.com/yusufcanb/tlm

      - name: Test
        run: go test .\...